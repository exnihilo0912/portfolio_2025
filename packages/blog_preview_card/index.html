<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="page">
      <article class="card">
        <header class="card__header">
          <img class="article-picture" alt="article picture" src="./assets//images/illustration-article.svg" />
        </header>
        <div class="card__body">
          <div class="tag">
            Learning
          </div>
          <time class="article-date">
            Published 21 Dec 2023
          </time>
          <div>
            <div class="article__title">HTML & CSS foundations</div>
            <p class="article__summary">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
          </div>
        </div>
        <footer class="card__footer">
          <div class="author">
            <img src="./assets/images/image-avatar.webp" class="author__avatar" alt="author picture" />
            <div class="author__name">Greg Hooper</div>
          </div>
        </footer>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

  </body>

</html>
